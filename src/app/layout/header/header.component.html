<header>
  <div class="container">
    <div class="header__content">
      <h1>Where in the world?</h1>
      <button class="btn btn-white" (click)="toggleTheme()">
        <ng-container *ngIf="(helpers.theme$ | async) === 'light-theme'">
          <i class="moon-icon"></i>
          DARK Mode
        </ng-container>
        <ng-container *ngIf="(helpers.theme$ | async) === 'dark-theme'">
          <i class="sun-icon"></i>
          White Mode
        </ng-container>
      </button>
    </div>
  </div>
</header>
